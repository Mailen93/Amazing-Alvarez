  <head>

    <main>
      <h1>Home</h1>
      <div class="searchbar">

          <label class="categories">

          </label>
          <label class="categories">
            <input class=".form-check-input" type="checkbox" value="Music Concert"/>

            <p>Cinema</p>
          </label>
          <label class="categories">
            <input class=".form-check-input" type="checkbox" value="Race"/>

          </label>
          <label class="categories">
            <input class=".form-check-input" type="checkbox" value="Book Exchange"/>

          </label>
        </div>

        <form class="d-flex">
          <input
            id="input_search"
            class="form-control me-2"
            type="text"
            placeholder="Search"
          />
        </form>
      </div>

      <div id="cards_container" class="row m-0"></div>

    <footer>
      <div class="icon_container">
        <img src="../assets/instagram.png" alt="ig" />
